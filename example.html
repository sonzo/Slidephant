<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Slidephant Slideshow Example</title>
    <script src="Slidephant.js"></script>
  </head>
  <body>
    <script>
      AddSlide(
        "<h1>Welcome to Slidephant</h1><p>Press Enter or → for next, ← for previous.</p>",
      );
      AddSlide(
        "<h2>Second Slide</h2><ul><li>Easy to use</li><li>Keyboard navigation</li></ul>",
      );
      AddSlide("<h2>Third Slide</h2><p>Custom HTML content supported!</p>");
      SlidephantInit();
    </script>
  </body>
</html>
